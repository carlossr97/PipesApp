<div class="text-color">
    <h1>Pipes Personalizados</h1>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>

        <p-button label="Toogle Mayusculas" icon="pi pi-caret-up" class="mr-5 ml-3" (click)="cambiar()"></p-button>
        <p-button label="Por nombre" icon="pi pi-arrows-v" class="mr-5" styleClass="p-button-success" (click)="ordenarPor('nombre')"></p-button>
        <p-button label="Valores" icon="pi pi-arrows-v" class="mr-5" styleClass="p-button-warning" (click)="ordenarPor('vuela')"></p-button>
        <p-button label="Por color" icon="pi pi-arrows-v" class="mr-3" styleClass="p-button-help" (click)="ordenarPor('color')"></p-button>

        <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>

    </div>


</p-toolbar>



<div class="grid">

    <div class="col mt-5">
        <p-table [columns]="cols" [value]="heroes | ordenar:ordernarPor ">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td>
                        {{car.nombre | mayusculas:mayus }}
                    </td>
                    <td>
                        {{car.vuela | vuela | mayusculas:mayus}}
                    </td>
                    <td>
                        {{car.color | color | mayusculas:mayus}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="col-4">
    <p-card header="UPPERCASE/LOWECASE PERSONALIZADO" [style]="{width: '360px'}" styleClass="p-card-shadow">

        <p>Estos son pipes creados por nosotros {{ 'hola mundo' | mayusculas:mayus }}</p>
        <button pButton pRipple type="button" label="Cambiar Mayusculas/Minusculas" class="p-button-secondary p-button-text" (click)="cambiar()"></button>
    </p-card>
</div>
